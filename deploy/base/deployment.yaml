apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-version
  labels:
    app: 5ud03r5app
    version: version
spec:
  replicas: 2
  selector:
    matchLabels:
      app: 5ud03r5app
      version: version
  template:
    metadata:
      labels:
        app: 5ud03r5app
        version: version
    spec:
      containers:
      - name: app
        image: freddych/5ud03r5app:IMAGE_TAG
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: app-service-version
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: 5ud03r5app
    version: version
