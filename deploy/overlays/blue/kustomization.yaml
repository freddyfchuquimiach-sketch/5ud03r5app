# deploy/overlays/blue/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/deployment.yaml   # ? SOLO el deployment

nameSuffix: -blue

commonLabels:
  version: blue

patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /metadata/labels/version
        value: blue
      - op: replace
        path: /spec/template/metadata/labels/version
        value: blue
      - op: replace
        path: /spec/selector/matchLabels/version
        value: blue