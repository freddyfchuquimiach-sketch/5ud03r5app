# deploy/overlays/production/kustomization.yaml – versión 100% correcta
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../blue
  - ../green          # ← CORREGIDO

images:
  - name: freddych/5ud03r5app
    newName: freddych/5ud03r5app
    newTag: 1-0-14    # ← cambias esta en cada despliegue

patches:
  - target:
      kind: Service
      name: app-service
    patch: |
      - op: replace
        path: /spec/selector/version
        value: blue       # o green, como prefieras al inicio