name: CI/CD con Java 21 y versionado semántico

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compilar y ejecutar pruebas
        run: mvn -B verify

      # Generar versión semántica automática
      - name: Generar versión
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            LAST=$(git describe --tags --abbrev=0 --match "v*.*.*" 2>/dev/null || echo "v0.0.0")
            VERSION=$(echo $LAST | awk -F. '{print $1"."$2"."$3+1}')
            VERSION=${VERSION#v}
          else
            COUNT=$(git rev-list --count HEAD)
            VERSION="0.0.${COUNT}-develop"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Versión generada → $VERSION"

      # Login Docker Hub
      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build y push
      - name: Build y Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            freddyfchuquimiach/5ud03r5app:latest
            freddyfchuquimiach/5ud03r5app:${{ steps.version.outputs.version }}
            freddyfchuquimiach/5ud03r5app:${{ github.ref_name }}
            freddyfchuquimiach/5ud03r5app:${{ github.sha }}
