name: CI/CD Profesional - Tags por rama

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*-*-*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compilar y pruebas
        run: mvn -B verify

      # Generar versión semántica
      - name: Calcular versión
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Si es un tag manual (ej: v1-0-6)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            # En main: incrementar el último número (patch)
            LAST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0-0-0")
            VERSION=${LAST_TAG#v}
            IFS='-' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}-${MINOR}-${PATCH}"
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Nueva versión en main: $NEW_VERSION"
          else
            # En develop: contador de commits
            COUNT=$(git rev-list --count HEAD)
            echo "version=0-0-${COUNT}-develop" >> $GITHUB_OUTPUT
          fi

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build y Push (solo en main/develop)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            freddych/5ud03r5app:${{ steps.version.outputs.version }}
            ${{ github.ref_name == 'main' && 'freddych/5ud03r5app:latest' || '' }}
            ${{ github.ref_name == 'develop' && 'freddych/5ud03r5app:develop' || '' }}
