name: CI/CD Profesional - Tags por rama

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*-*-*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compilar y pruebas
        run: mvn -B verify

      # Generar versi칩n sem치ntica
      - name: Calcular versi칩n
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            LAST=$(git describe --tags --abbrev=0 --match "v*-*-*" 2>/dev/null || echo "v0-0-0")
            VERSION=$(echo $LAST | awk -F. '{print $1"."$2"."$3+1}')
            VERSION=${VERSION#v}
          else
            COUNT=$(git rev-list --count HEAD)
            VERSION="0-0-${COUNT}-develop"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Versi칩n: $VERSION"

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build y Push (solo en main/develop)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            freddych/5ud03r5app:${{ steps.version.outputs.version }}
            ${{ github.ref_name == 'main' && 'freddych/5ud03r5app:latest' || '' }}
            ${{ github.ref_name == 'develop' && 'freddych/5ud03r5app:develop' || '' }}
