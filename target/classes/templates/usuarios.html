<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Lista de Usuarios</h2>
                
                <div class="mb-3">
                    <a href="/" class="btn btn-secondary">Volver al inicio</a>
                </div>

                <form th:action="@{/agregar-usuario}" method="post" class="mb-4">
                    <div class="row">
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre del usuario" required>
                        </div>
                        <div class="col-md-5">
                            <input type="email" class="form-control" name="email" placeholder="Email del usuario" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success w-100">Agregar Usuario</button>
                        </div>
                    </div>
                </form>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
							<th>Fecha de registro</th>  <!-- nueva columna -->
                        </tr>
                    </thead>
                    <tbody>
						<tr th:if="${usuarios.isEmpty()}">
                            <td colspan="3" class="text-center">No hay usuarios registrados</td>
                        </tr>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.email}"></td>
							<td th:text="${usuario.fecha}"></td> <!-- nueva celda -->
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
